<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>




</head>

<body>

<section class="login-block">
  <div class="container">
    <div class="row">
    
      <div class="col-md-4 login-sec">
        <div class="login tabcontent " id="Login">
          <h2 class="text-center">Login Now</h2>
          <div class="login-form">
            <div class="form-group">
              <input type="text" id="Email" class="form-control" [(ngModel)]="loginEmail" #email required>
              <label class="form-control-placeholder" for="Email">Email</label>
            </div>
            <div class="form-group">

              <input type="password" id="password" class="form-control" [(ngModel)]="loginPassword"  #password required>
              <label class="form-control-placeholder" for="password">Password</label>
            </div>


            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                <small>Remember Me</small>
              </label>
              <button type="submit" class="btn btn-login float-right" (click)="userLogin(email, password)" >Submit</button>
            </div>

          </div>
          <div class="copy-text">Don't Have
            <i class="fa fa-heart"></i> An
            <h6 (click)="register()"> Account?</h6>
          </div>
        </div>





        <div class="register tabcontent" id="register">
          <h2 class="text-center"> Register Now</h2>
          <div class="login-form">
              <div class="form-group ">
                  <input type="text" id="Username" class="form-control"  [(ngModel)]="registerUsername"  #username required>
                  <label class="form-control-placeholder" for="Username"  >Username</label>
                </div>
            <div class="form-group">
              <input type="text" id="Email" class="form-control"   [(ngModel)]="registerEmail"  #email required>
              <label class="form-control-placeholder" for="Email">Email</label>
            </div>
            <div class="form-group">

              <input type="password" id="password" class="form-control"  [(ngModel)]="registerPassword" #password required>
              <label class="form-control-placeholder" for="password">Password</label>
            </div>

            <div class="form-check">
              <button type="submit" class="btn btn-register float-right" (click)="userReg(username.value, email.value, password.value)">Submit</button>
            </div>
          </div>
         
            <div class="copy-text"> Already Have An Account?
            <i class="fa fa-heart"></i>
            <h6 class="tablinks" (click)="Login()"> Sign In</h6>
         </div>
         
        </div>
      </div>


  
      <div class="col-md-8 banner-sec">
         
</div>
    </div>
  </div>



</section>

</body>
