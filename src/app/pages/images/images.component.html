<section class="login-block">
  <div class="container">
    <div class="row">
    
        <div class="col-md-6 banner-sec">
   
            
           <!-- <h1 style="text-align: center;  color: #DE6262; padding: 16px;  font-weight: 800;font-size: 35px">Cards</h1> -->
           <div class='row'>
              <div class='col' *ngFor="let a of cards; let i = index" (click)="delete(a.k, i)">
                <img class='img-responsive' src='{{a.card}}' alt="" width="130px" height="90px">
              </div>
            </div>
          </div>

      <div class="col-md-6 login-sec">
        <div class="login tabcontent " id="Login">
          <h2 class="text-center">Add Your Card</h2>
          <div class="login-form">
        
            
       

            <div class="w3-input w3-border w3-margin-bottom" class="form-group">
               

                <img class="imgdisplay" [src]="url" *ngIf="url != null" width="500" height="500"><br><br>
                <input type="file" #image accept="image/png, image/jpeg" (change)="insertImage($event)"><br><br>
                

          </div>

          <!-- <div>
              <input class="form-group" type="file" accept="image/*" placeholder="Upload images*" #image 
                  (change)="insertImageForAddFarm($event)" />
          </div> -->
            <div class="form-check">
              
              <button type="submit" class="btn btn-login btn-block" (click)="save()">Submit</button>
            </div>

          </div>
       
        </div>

     
      </div>


    

    </div>
  </div>



</section>
