<section class="login-block">
  <div class="container">
    <div class="row">
    
        <div class="col-md-6 banner-sec">
           <h1 style="text-align: center; position: relative; top: 50%;left: 50%; transform: translate(-50%, -50%); color: white; padding: 16px; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.548)">Write something meaningfull to touch the heart</h1>
          </div>

      <div class="col-md-6 login-sec">
        <div class="login tabcontent " id="Login">

          <div class="login-form">

              <div class="form-group">
                <label for="comment">Add message:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>

          </div>

          <!-- <div>
              <input class="form-group" type="file" accept="image/*" placeholder="Upload images*" #image

              <button type="submit" class="btn btn-login btn-block">Submit</button>
            </div>

          </div>
       
        </div>





     
      </div>


    

    </div>
